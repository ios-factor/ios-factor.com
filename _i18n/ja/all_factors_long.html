<div class="all-factors">
  <h1>The iOS factors</h1>
  {% for factor in site.data.factors %}
    <h2 class="factor-long">
      <a href="{{ factor.link }}">
        {{ factor.index }}. {{ factor.ja.title }}
      </a>
    </h2>
    <h3 class="factor-long">{{ factor.ja.subtitle }}</h3>
  {% endfor %}
</div>
